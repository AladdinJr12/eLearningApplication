{% extends "./templatePage.html" %}
{% load static %}

{% block contentSect %}
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center">Add in Lesson content</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="w-100 d-flex flex-column align-items-center"> 
                
                <div class="mb-3 pt-3 text-center">
                    <label for="{{ content_form.contentTitle.id_for_label }}" class="form-label">Title of the new learning material:</label>
                    <div class="text-center">
                        {{ content_form.contentTitle }}
                    </div>
                </div>

                <div class="mb-3 pt-3">
                    <label for="{{ content_form.course.id_for_label }}" class="form-label"> Which course is this learning material for? </label>
                    <div class="text-center">
                        {{ content_form.course }}
                    </div>
                </div>

                <div class="mb-3 w-100 text-center pt-3 pb-5">
                    <label for="{{ content_form.file.id_for_label }}" class="form-label answerFormCheckmark"> Add in file content</label>
                    <div class="d-flex justify-content-center contentFileInput text-center">
                        {{ content_form.file }}
                    </div>
                </div>

                <button type="submit" class="btn genericButton"> Update course content </button>

            </div>
        </form>
    </div>
</div>

{% endblock %}
